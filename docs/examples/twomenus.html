<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script data-main="scripts/main" src="scripts/lib/require.2.1.14.debug.js"></script>
    <style>
        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
<article id="app" class="container" data-bind="with: twomenus">
    <section class="row">
        <h1 class="page-header">Sarmenu</h1>
    </section>
    <section class="row">
        <h3>Multiple menus</h3>
        <p>Some things aren't working here.</p>
        <div class="panel panel-default">
            <section class="panel-body">
                <h4>Demo</h4>
                <nav class="navbar navbar-default" style="z-index: 101;">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <div class="navbar-brand">Menus</div>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="dropdown" style="cursor: pointer;">
                                    <a class="dropdown-toggle" role="button" data-bind="sarmenu: menu1">
                                        Dropdown Menu 1
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li role="presentation"><a role="menuitem">Item one</a></li>
                                        <li role="presentation"><a role="menuitem">Item two</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown" style="cursor: pointer;">
                                    <a class="dropdown-toggle" role="button" data-bind="sarmenu: menu2">
                                        Dropdown Menu 2
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li role="presentation"><a role="menuitem">Item three</a></li>
                                        <li role="presentation"><a role="menuitem">Item four</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </section>
        </div>
    </section>

    <footer class="row text-center">
        <a href="../../index.html">Back</a>
    </footer>
</article>
</body>
</html>
